spring:
  application:
    name: zuul

server:
  port: 8765

zuul:
  routes:
    service-a:
      path: /first/**
      serviceId: 111
      stripPrefix: false
      url: http://localhost:8181  #수동등록
    service-b:
      path: /second/**
      serviceId: 222
      stripPrefix: false
      url: http://localhost:8182  #수동등록
